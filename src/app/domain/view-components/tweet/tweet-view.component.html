<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{tweet.user.username}}</mat-card-title>
    <mat-card-subtitle *ngIf="tweet.replyTo">reply to: {{tweet.replyTo}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="message" align="center">
      {{tweet.message}}
    </p >
    <p class="mat-caption" align="right">
      {{tweet.timestamp | date:'short' }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button>{{tweet.numOfLikes}} <mat-icon>thumb_up</mat-icon></button>
    <button mat-icon-button>{{tweet.numOfReplies}} <mat-icon>comment</mat-icon></button>
    
  </mat-card-actions>
</mat-card>
