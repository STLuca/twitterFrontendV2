<mat-card class="card">
  
  <mat-card-title-group>
    <img mat-card-md-image src="{{user.pictureUrl}}">
    <mat-card-title>{{user.username}}</mat-card-title>
    <mat-card-subtitle>{{user.description}}</mat-card-subtitle>
  </mat-card-title-group>
    
  <mat-card-actions>
    <button mat-button (click)="tweetsClicked.emit(user.username)">{{user.numOfTweets}} TWEETS</button>
    <button mat-button (click)="followingClicked.emit(user.username)">{{user.numOfFollowing}} FOLLOWING</button>
    <button mat-button (click)="followersClicked.emit(user.username)">{{user.numOfFollowers}} FOLLOWERS</button>
  </mat-card-actions>

</mat-card>
