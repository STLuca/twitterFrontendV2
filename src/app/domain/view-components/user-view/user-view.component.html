<mat-card class="card">
  
    <mat-card-title-group>
      <img mat-card-md-image src="https://www.viawater.nl/files/default-user.png">
    <mat-card-title>{{user.username}}</mat-card-title>
    <mat-card-subtitle>short description of user</mat-card-subtitle>
    </mat-card-title-group>
    
  <mat-card-actions>
    <button mat-button>TWEETS {{user.numOfTweets}}</button>
    <button mat-button>FOLLOWING {{user.numOfFollowing}}</button>
    <button mat-button>FOLLOWERS {{user.numOfFollowers}}</button>
  </mat-card-actions>
</mat-card>
