<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/login']">Login</a>
      <a mat-list-item [routerLink]="['/register']">Register</a>
      <a mat-list-item [routerLink]="['/feed']">Feed</a>
      <a mat-list-item [routerLink]="['user/search']">Search</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Twitter</span>
      <span *ngIf="(user | async) as user" class="user">
        {{user}}
        <button mat-icon-button matTooltip="logout" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
